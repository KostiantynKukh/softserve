<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Tasks</title>
    <link rel="stylesheet" href="../style/fonts.css">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="wrap_External_tasks">
        <div class="wrap">
            <div class="wrap_tasks">
                <header class="header_tasks">
                    <h1>&#10023; My Tasks	&#10023;</h1>
                    <a href="./addTask.html" class="add_task"><span>new task &emsp; &#9997;</span></a>
                </header> 
                <main class="main_tasks">
                    <ul>
                        <li class="task_list"><a href="./editTask.html">make home work 1</a><span class="remove_task">&#10060;</span></li>
                        <li class="task_list">make home work 2<span class="remove_task">&#10060;</span></li>
                        <li class="task_list">make home work 3<span class="remove_task">&#10060;</span></li>
                        <li class="task_list">make home work 4<span class="remove_task">&#10060;</span></li>
                        <li class="task_list">make home work 5<span class="remove_task">&#10060;</span></li>
                    </ul>
                 </main>
            </div>
        </div>
    </div>

<script>
    let mainTasks = document.querySelector('.main_tasks');
    mainTasks.addEventListener('click', (e) => {
        let target = event.target;
        if(target.classList.contains('remove_task')) {
            target.closest('li').remove();
        }
    })
</script>

</body>
</html>

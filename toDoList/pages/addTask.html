<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adding Task</title>
    <link rel="stylesheet" href="../style/fonts.css">
    <link rel="stylesheet" href="../style/style.css">
</head>
<body>
    <div class="wrap_external_new_task">
        <div class="wrap">
            <div class="wrap_new_task">
                <header class="header_new_task">
                    <h1>New Task &emsp; &#9997;</h1>
                </header>
                <main class="main_new_task">
                    <form name="new_task">
                        <input type="text" autofocus placeholder="Enter task name" required>
                        <textarea wrap="soft" class="new_task_description" placeholder="Enter task description " required></textarea>
                        <input type="number" placeholder="Enter task id" required>
                        <input type="date" required>
                        <input type="submit" value="Add a new task">
                    </form>
                </main>
            </div>
        </div>
    </div>
</body>
</html>

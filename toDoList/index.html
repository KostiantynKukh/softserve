    <title>To Do List</title>
    <link rel="stylesheet" href="./style/fonts.css">

        <div class="wrap">

                        <a href="./pages/tasks.html"><input type="submit" name="submit" class="submit" value="Sign in"></a>
                        <a href="./pages/registration.html"><input type="button" name="button" class="button" value="Create a new account"></a>

                </main>
            </div>
        </div>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        table{
            border: 2px solid black;
            margin: 100px auto;
            border-collapse: collapse;
        }
        td{
            border: 2px solid black;
            width: 120px;
            height: 40px;
        }
        tr{
            height: 40px;
        }
    </style>
</head>
<body>
    <table>
        <tr>
            <td rowspan="2"></td>
            <td colspan="2"></td>
            <td colspan="2"></td>
            <td></td>
        </tr>
        <tr>
            <td colspan="4"></td>
            <td></td>
        </tr>
        <tr>
            <td></td>
            <td></td>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
            <td></td>
        </tr>
        <tr>
            <td rowspan="2"></td>
            <td></td>
            <td></td>
            <td rowspan="3" colspan="2"></td>
        </tr>
        <tr>
            <td rowspan="2" colspan="3"></td>
        </tr>
        <tr>
            <td></td>
        </tr>
    </table>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div><b>Hello JavaScript!</b></div>      
    <div><i>Hello JavaScript!</i></div>
    <script>
        let divs = document.getElementsByTagName('div');
        let div0 = divs[0].innerHTML;
        divs[0].innerHTML = divs[1].innerHTML;
        divs[1].innerHTML = div0;
    </script>
</body>
</html>

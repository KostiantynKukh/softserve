<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div>Это</div>
    <div>Элементы</div>
    <script>
        function insertAfter(elem, refElem) {
            let elemBefore = refElem.nextSibling;
            let elemPar = refElem.parentElement;
            elemPar.insertBefore(elem, elemBefore);
        }
        var e = document.createElement("div");
        e.innerHTML = "<b>Новый элемент</b>";
        var b = document.body;
        insertAfter(e, b.firstChild);
        //insertAfter(e, b.lastChild);
    </script>
</body>
</html>
